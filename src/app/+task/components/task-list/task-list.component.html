<ngx-datatable class="material"
               [rows]="tasks"
               [columnMode]="'force'"
               [headerHeight]="50"
               [footerHeight]="50"
               [rowHeight]="35"
               [limit]="5"
>
  <ngx-datatable-column prop="description"></ngx-datatable-column>
  <ngx-datatable-column prop="dueDate" [summaryFunc]="null"></ngx-datatable-column>
  <ngx-datatable-column prop="actions" [minWidth]="50" [width]="50">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <a nbButton class="actions-button" style="cursor: pointer;" status="primary"
         [routerLink]="['/reports/view/', value]">
        Info
      </a>
      <button nbButton class="actions-button" style="cursor: pointer;" status="danger"
              (click)="deleteReport($event, value)">
        <i class="nb-trash"></i>
      </button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
